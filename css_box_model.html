<!DOCTYPE>
<html><a href="https://en.wikipedia.org/wiki/Visible_spectrum"></a>
    <head>
        <meta charset="utf-8">
        <title>Box Model Exercise</title>
        <link rel="stylesheet" href="css/box_model.css">
    </head>
    <body>
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
    <div id="box-red" class="box">620-750 nm</div>
    <div id="box-orange" class="box">590-620 nm</div>
    <div id="box-yellow" class="box">570-590 nm</div>
    <div id="box-green" class="box">490-570 nm</div>
    <div id="box-blue" class="box">450-495 nm</div>
    <div id="box-violet" class="box">380-450 nm</div>
    </body>
