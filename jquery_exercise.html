<html>
<head>
    <meta charset="UTF-8">
    <title> Title </title>
</head>
<body>

<h1 id="first-example">Example Page</h1>
<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut aliquip ex ea commodo.
    </p>

<p class="important">This is also very important.</p>
<br>
<h1 id="second-example"></h1>
<ul id="list">
    <li class="">Sarah</li>
    <li class="codeup">Me</li>
    <li class="codeup">You</li>
</ul>

<button id="btn">Click Me</button>
<button id="deleteBtn">Delete</button>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">

</script>

<script>
    $(document).ready(function(){

    $('#first-example').click(function() {
        $('#first-example').css('color', 'blue');
    })

    $('p').dblclick(function(){
        $('p').css('font-size', '18px');
    });

    });

</script>

</body>
</html>
